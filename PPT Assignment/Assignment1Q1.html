    <title>Assignment1 | Guess The Number</title>
    <script>
        var a = Math.floor(Math.random()*11);
        document.write("A: "+a+"<br/>");
        var b = prompt("Input a guess number between 1 to 10");
        document.write("B: "+b+"<br/>");
        if(a == b){
            alert("Good Work :D");
        } 
        else {
            alert("Not matched. Number was: " + a);
        }
    </script>
