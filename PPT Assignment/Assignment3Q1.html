    <title>Assignment 3 Question 1 | Reverse a Number</title>
    <script>
        function reverseNum(n) {
            let rev = 0;
            while (n) {
                let dig = n % 10;
                rev = (rev * 10) + dig;
                n = Math.floor(n / 10);
            }
            document.write(rev);
        }
        reverseNum(32243);
    </script>
