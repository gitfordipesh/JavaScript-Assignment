<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Multiples Of 3 and 5 under 1000</title>
    <script>
        var i = 1;
        var sum = 0;
        while(i<=1000)
        {
            if((i%3==0)&&(i%5==0)){
                sum=sum+i;
                document.write("Num: "+i+" Sum : "+sum+"<hr/>")
            }
            i++;
        }
        document.write("Sum : "+sum+"<br/>");
    </script>
</head>
<body>
    
</body>
</html>
